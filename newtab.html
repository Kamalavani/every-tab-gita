<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Tab Gita</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Epilogue', 'Noto Sans', sans-serif;
            background-color: #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quote-container {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            text-align: center;
            padding: 20px;
        }
        .quote-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .quote-text {
            font-size: 24px;
            font-weight: bold;
            color: #0e151b;
            margin-top: 20px;
        }
        .quote-reference {
            font-size: 14px;
            color: #4e7697;
            margin-top: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            margin-top: 20px;
            background-color: #ffffff;
            border-top: 1px solid #d1d5db;
        }
        .footer-icon {
            text-align: center;
            cursor: pointer;
        }
        .footer-icon img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <img src="" alt="Background" class="quote-image">
        <div id="quote-text" class="quote-text">Loading quote...</div>
        <div id="quote-reference" class="quote-reference">Loading reference...</div>

        <!-- Footer with Icons -->
        <div class="footer">
            <div class="footer-icon" id="original-verse">
                <img src="icons/original-verse.png" alt="Original Verse">
                <p>Original Verse</p>
            </div>
            <div class="footer-icon" id="translation">
                <img src="icons/translation.png" alt="Translations">
                <p>Translations</p>
            </div>
            <div class="footer-icon" id="commentary">
                <img src="icons/commentary.png" alt="Commentary">
                <p>Commentary</p>
            </div>
            <div class="footer-icon" id="youtube">
                <img src="icons/youtube.png" alt="YouTube">
                <p>YouTube</p>
            </div>
            <div class="footer-icon" id="learn-verse">
                <img src="icons/learn.png" alt="Learn the Verse">
                <p>Learn the Verse</p>
            </div>
        </div>
    </div>

<!-- Credits Section -->
    <div class="credits">
        <p>Bhagavad Gita API provided by <a href="https://bhagavadgita.io" target="_blank">bhagavadgita.io</a></p>
        <p>Image API provided by <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        <p>Built with assistance from <a href="https://openai.com" target="_blank">ChatGPT 4</a> for <a href="https://github.com/suresh-srinivas" target="_blank">Suresh Srinivas</a></p>
    </div>

    <script src="quotes.js"></script>
</body>
</html>
